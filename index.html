<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header-content">
            <h1>Tip Calculator</h1>
        </div>
        <div class="main-content">
            <form action="">
                <div>
                    <label for="bill">
                        How much was your bill?
                    </label>
                    <input type="text" id="bill" placeholder="00.00">
                    <span class="invalid-cost">*Invalid Input. Please enter in format 00.00</span>
                </div>
                <div>
                    <label for="service">
                        How was your service?
                    </label>
                    <select name="percent" id="service">
                        <option value="" disabled selected>Choose a percentage</option>
                        <option value=".20">20% - Excellent</option>
                        <option value=".15">15% - Good</option>
                        <option value=".10">10% - Below Average</option>
                        <option value=".5">5% - Poor</option>
                    </select>
                    <span class="invalid-percentage">*Please select a percentage</span>
                </div>
                <div>
                    <label for="people">
                        How many people are sharing the bill?
                    </label>
                    <input type="text" id="people" placeholder="Number of people">
                    <span class="invalid-people">*Please choose a number between 1-100</span>
                </div>    
            </form>
            <div class="calculate-button">
                <button id="submitBtn">Calculate</button>
            </div>
            <div id="answer">
    
            </div>
            <div class="clear-button">
                <button id="clear">Clear</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
